name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: ./saas

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './saas/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Create test env file
        run: |
          echo "TEST_SUPABASE_URL=${{ secrets.TEST_SUPABASE_URL }}" >> .env.test
          echo "TEST_SUPABASE_ANON_KEY=${{ secrets.TEST_SUPABASE_ANON_KEY }}" >> .env.test
          echo "TEST_SUPABASE_SERVICE_KEY=${{ secrets.TEST_SUPABASE_SERVICE_KEY }}" >> .env.test

      - name: Run tests
        run: npm test -- --run

      - name: Generate coverage report
        run: npm test -- --coverage --run
        if: success()

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./saas/coverage/coverage-final.json
          flags: unittests
          name: forzafed-pro
        continue-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    defaults:
      run:
        working-directory: ./saas

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './saas/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
